worker_processes 1;
events { worker_connections 1024; }
http {
  map $http_x_request_id $req_id { default $http_x_request_id; "" $request_id; }
  server {
    listen 443 ssl http2;
    server_name localhost;
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location = /health { return 200 "HEALTH-OK"; add_header Content-Type text/plain; }
    location /ready  { proxy_pass http://model-service:6060/ready; }
    location /infer  {
      proxy_pass http://model-service:6060/infer;
      proxy_set_header X-Request-ID $req_id;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout 15s;
    }
    location /       { proxy_pass http://model-service:6060; }
  }
}